<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Project - Visio Impulse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #element1,
        #element2 {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in {
            opacity: 1 !important;
        }

        .navbar-brand-img {
            max-width: 100%;
            max-height: 4rem;
        }

        .page-header {
            padding: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-size: cover;
            background-position: 50%;
        }
    </style>
</head>

<body>
    <main class="main-content mt-0">
        <section class="min-vh-100 mb-2">
            <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
                style="background-image: url('img/curved-images/curved0.jpg');">
                <span class="mask bg-gradient-dark opacity-7"></span>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 text-center mx-auto">
                            <h5 id="element1" class="text-gradient text-info mt-5">Welcome to</h5>
                            <div id="element2" class="sidenav-header">
                                <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute start-0 top-0 d-none d-xl-none"
                                    aria-hidden="true" id="iconSidenav"></i>
                                <a class="navbar-brand m-0" href="/">
                                    <img src="img/logo-ct-dark.png" class="navbar-brand-img h-75" alt="main_logo"
                                        style="-webkit-filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));">
                                </a>
                            </div>
                            <hr class="horizontal dark mt-0">
                            <span id="element0"
                                class="text-monospace text-2xl text-xl-center text-gradient text-info">Are you </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- Setup and start animation! -->
    <script>
        var typed = new Typed('#element0', {
            strings: ['Are you ...', 'Are you open to work ?'],
            typeSpeed: 75,
        });
    </script>

    <!--fade in effect for title-->
    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('element1').classList.add('fade-in');
            }, 3000); // 3 seconds after loading the page

            setTimeout(function () {
                document.getElementById('element2').classList.add('fade-in');
            }, 4000); // 4 seconds after loading the page
        });
    </script>
</body>

</html>
