<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Project - Visio Impulse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


    <style>
        #element1,
        #element2 {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in {
            opacity: 1 !important;
        }

        .navbar-brand-img {
            max-width: 100%;
            max-height: 4rem;
        }

        .page-header {
            padding: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-size: cover;
            background-position: 50%;
        }

        /** Social Button CSS **/

        .share-btn {
            display: inline-block;
            color: #ffffff;
            border: none;
            padding: 0.1em 0.6em;
            outline: none;
            text-align: center;
            font-size: 1.1em;
            margin: 0 0.2em;
            border-radius: 1em;
        }

        .share-btn:focus,
        .share-btn:hover {
            text-decoration: none;
            opacity: 0.8;
        }

        .share-btn:active {
            color: #e2e2e2;
        }

        .share-btn.twitter {
            background: #141414;
        }

        .share-btn.facebook {
            background: #3B5998;
        }

        .share-btn.reddit {
            background: #ff5700;
        }

        .share-btn.hackernews {
            background: #ff6600;
        }

        .share-btn.linkedin {
            background: #4875B4;
        }

        .share-btn.email {
            background: #444444;
        }

        hr.horizontal {
            margin: 1rem, 0;
            background-color: transparent;
        }

        hr.horizontal.light {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), white, rgba(255, 255, 255, 0));
        }

        hr.horizontal.dark {
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0));
        }

        /*Shrinking for mobile*/
        @media (max-width: 767.98px) {
            .waves {
                height: 40px;
                min-height: 40px;
            }

            hr.horizontal {
                background-color: transparent;
            }

            hr.horizontal:not(.dark) {
                background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgb(255, 255, 255), rgba(255, 255, 255, 0));
            }

            hr.horizontal.vertical {
                transform: rotate(90deg);
            }

            hr.horizontal.dark {
                background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0));
            }
        }

        .text-body {
            color: #67748e !important;
        }

        .card {
            --bs-card-spacer-y: 1rem;
            --bs-card-spacer-x: 1rem;
            --bs-card-title-spacer-y: 0.5rem;
            --bs-card-border-width: 2;
            --bs-card-border-color: rgba(0, 79, 118, 0.2);
            --bs-card-border-radius: 1rem;
            --bs-card-box-shadow: 0 20px 27px 0 rgba(71, 71, 71, 0.1);
            --bs-card-inner-border-radius: 1rem;
            --bs-card-cap-padding-y: 0.5rem;
            --bs-card-cap-padding-x: 1rem;
            --bs-card-cap-bg: #fbfbfb;
            --bs-card-cap-color: ;
            --bs-card-height: ;
            --bs-card-color: ;
            --bs-card-bg: #fff;
            --bs-card-img-overlay-padding: 1rem;
            --bs-card-group-margin: 0.75rem;
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            height: var(--bs-card-height);
            word-wrap: break-word;
            background-color: var(--bs-card-bg);
            background-clip: border-box;
            border: 1px solid var(--bs-card-border-color);
            border-radius: var(--bs-card-border-radius);
            box-shadow: var(--bs-box-shadow-sm);
        }

        .card>hr {
            margin-right: 0;
            margin-left: 0;
        }

        .card-body {
            flex: 1 1 auto;
            padding: var(--bs-card-spacer-y) var(--bs-card-spacer-x);
            color: var(--bs-card-color);
        }

        .card-title {
            margin-bottom: var(--bs-card-title-spacer-y);
        }

        .card-subtitle {
            margin-top: calc(-0.5 * var(--bs-card-title-spacer-y));
            margin-bottom: 0;
        }

        .card-text:last-child {
            margin-bottom: 0;
        }

        .card-header {
            padding: var(--bs-card-cap-padding-y) var(--bs-card-cap-padding-x);
            margin-bottom: 0;
            color: var(--bs-card-cap-color);
            background-color: var(--bs-card-cap-bg);
            border-bottom: 1px solid var(--bs-card-border-color);
        }

        .card-header:first-child {
            border-radius: var(--bs-card-inner-border-radius) var(--bs-card-inner-border-radius) 0 0;
        }

        .card-footer {
            padding: var(--bs-card-cap-padding-y) var(--bs-card-cap-padding-x);
            color: var(--bs-card-cap-color);
            background-color: var(--bs-card-cap-bg);
            border-top: var(--bs-card-border-width) solid var(--bs-card-border-color);
        }

        .card-footer:last-child {
            border-radius: 0 0 var(--bs-card-inner-border-radius) var(--bs-card-inner-border-radius);
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .text-gradient.text-primary {
            background-image: linear-gradient(310deg, #7928CA, #FF0080);
        }

        .text-gradient.text-info {
            background-image: linear-gradient(310deg, #2152FF, #21D4FD);
        }

        .text-gradient.text-success {
            background-image: linear-gradient(310deg, #17AD37, #C1E823);
        }

        .text-gradient.text-warning {
            background-image: linear-gradient(310deg, #F53939, #FBCF33);
        }

        .text-gradient.text-danger {
            background-image: linear-gradient(310deg, #D60808, #FF6690);
        }

        .text-gradient.text-dark {
            background-image: linear-gradient(310deg, #141727, #3A416F);
        }

        .text-2xl {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <main class="main-content mt-0">
        <section class="min-vh-100 mb-2">
            <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
                style="background-image: url('img/shapes/waves-gray.svg');">
                <span class="mask bg-gradient-dark opacity-7"></span>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 text-center mx-auto">
                            <h5 id="element1" class="text-gradient text-info mt-5">Welcome to</h5>
                            <div id="element2" class="sidenav-header">
                                <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute start-0 top-0 d-none d-xl-none"
                                    aria-hidden="true" id="iconSidenav"></i>
                                <a class="navbar-brand m-0" href="/">
                                    <img src="img/logo-ct-dark.png" class="navbar-brand-img h-75" alt="main_logo"
                                        style="-webkit-filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));">
                                </a>
                            </div>
                            <hr class="horizontal dark">
                            <span id="element0"
                                class="text-monospace text-2xl text-xl-center text-gradient text-info">Are you </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row mt-lg-n10 mt-md-n11 mt-n10">
                    <div class="col-xl-5 col-lg-5 col-md-5 mx-auto">
                        <div class="card z-index-0 animate__animated animate__zoomIn animate__delay-5s mt-5">

                            <div class="card-header text-center py-2">
                                <h5 class="text-2xl text-gradient text-primary">Comming Soon ...</h5>
                            </div>

                            <div class="row px-xl-5 px-sm-4 px-3">

                                <div class="mt-2 position-relative text-start">
                                    <ul>
                                        <li>
                                            <h5 class="my-3">Bookmark This Page (Ctrl + D)</h5>
                                        </li>
                                        <hr class="horizontal dark">
                                        <li>
                                            <h5 class="my-3">Share it with others</h5>
                                        </li>
                                        <a href="https://x.com/share?url=https://phoenix.visioimpulse.com&text=Phoenix: This is a platform for linking between job applicators and recruiters in a modern way using artificial intelligence"
                                            target="_blank" class="share-btn twitter"><i
                                                class="fa-brands fa-x-twitter"></i></a>
                                        <a href="https://www.facebook.com/sharer/sharer.php?u=https://phoenix.visioimpulse.com"
                                            target="_blank" class="share-btn facebook"><i
                                                class="fab fa-facebook-f"></i></a>
                                        <a href="https://reddit.com/submit?url=https://phoenix.visioimpulse.com&title=Phoenix"
                                            target="_blank" class="share-btn reddit"><i
                                                class="fab fa-reddit-alien"></i></a>
                                        <a href="https://news.ycombinator.com/submitlink?u=https://phoenix.visioimpulse.com&t=Phoenix"
                                            target="_blank" class="share-btn hackernews"><i
                                                class="fab fa-hacker-news"></i></a>
                                        <a href="https://www.linkedin.com/shareArticle?url=https://phoenix.visioimpulse.com&title=Phoenix&summary=This is a platform for linking between job applicators and recruiters in a modern way using artificial intelligence&source=https://phoenix.visioimpulse.com"
                                            target="_blank" class="share-btn linkedin"><i
                                                class="fab fa-linkedin-in"></i></a>
                                        <a href="mailto:?subject=Phoenix&body=Check out this platform for linking between job applicators and recruiters in a modern way using artificial intelligence: https://phoenix.visioimpulse.com"
                                            target="_blank" class="share-btn email"><i class="fas fa-envelope"></i></a>
                                        <hr class="horizontal dark">

                                        <li>
                                            <h5 class="my-3"> Wait for the next update...</h5>
                                        </li>
                                    </ul>
                                </div>

                            </div>

                            <div class="card-body py-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <!-- Setup and start animation! -->
    <script>
        var typed = new Typed('#element0', {
            strings: ['Are you ...', 'Are you open to work ?'],
            typeSpeed: 75,
        });
    </script>

    <!--fade in effect for title-->
    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('element1').classList.add('fade-in');
            }, 3000); // 3 seconds after loading the page

            setTimeout(function () {
                document.getElementById('element2').classList.add('fade-in');
            }, 4000); // 4 seconds after loading the page
        });
    </script>
</body>

</html>
