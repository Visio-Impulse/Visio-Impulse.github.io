    <script type="text/javascript">
        // Define nodes
        var nodes = new vis.DataSet([
            { id: 1, label: 'Applicant', shape: 'box', color: '#B6E6FC', font: { size: 18 } },
            { id: 2, label: 'Interview', color: '#c5ffea', font: { size: 18 } },
            { id: 3, label: 'CV', color: '#c5ffea', font: { size: 18 } },
            { id: 4, label: 'Matching\nJobs', color: '#FFC4D9', font: { size: 18 } },
            { id: 5, label: 'Coding\nChallenges', color: '#c5ffea', font: { size: 18 } },
            { id: 6, label: 'Mini-Courses', color: '#c5ffea', font: { size: 18 } }
        ]);

        // Define edges
        var edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 2, to: 3 },
            { from: 3, to: 4 },
            { from: 1, to: 5 },
            { from: 1, to: 6 },
        ]);

        // Create a network
        var container = document.getElementById('applicantGraph');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                shape: 'dot',
                size: 17
            },
            edges: {
                arrows: 'to'
            }
        };
        var network = new vis.Network(container, data, options);
    </script>

    <script type="text/javascript">
        // Define nodes
        var nodes = new vis.DataSet([
            { id: 1, label: 'Recruiter', shape: 'box', color: '#FFC4D9', font: { size: 18 } },
            { id: 2, label: 'Chat', color: '#c5ffea', font: { size: 18 } },

            { id: 4, label: 'Matching\nApplicants', color: '#B6E6FC', font: { size: 18 } },
        ]);

        // Define edges
        var edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 2, to: 3 },
            { from: 3, to: 4 },
        ]);

        // Create a network
        var container = document.getElementById('recruiterGraph');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                shape: 'dot',
                size: 17,
            },
            edges: {
                arrows: 'to'
            }
        };
        var network = new vis.Network(container, data, options);
